<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <script src="library.js" defer></script>
    <title>Ahan | Library</title>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th id="bookhead">Books</th>
                <th id="authorhead">Author</th>
                <th id="pagehead">Pages</th>
                <!-- <th>Status</th> -->
            </tr>
        </table>

        <form action="">
            <div>
                <input type="text" id="title" placeholder="Title" required>
            </div>

            <div>
                <input type="text" id="author" placeholder="Author" required>
            </div>

            <div>
                <input type="number" id="pages" min="1" placeholder="Pages" required>
            </div>

            <div>
                <label for="read">Have you read the book?</label>
                <input type="checkbox" id="read">
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
        <button type="button" id="new">NEW BOOK</button>
    </div>
    
</body>
</html>
