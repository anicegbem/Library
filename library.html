<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <script src="library.js" defer></script>
    <title>Ahan | Library</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Library</h1>
        </div>
    </header>
    <div class="container">
        <div><button type="button" id="new">NEW BOOK</button></div>
        <table>
            <thead>
                <tr>
                    <th scope="col">Books</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <form action="">
            <div>
                <input type="text" id="title" placeholder="Title" required>
            </div>

            <div>
                <input type="text" id="author" placeholder="Author" required>
            </div>

            <div>
                <input type="number" id="pages" min="1" placeholder="Pages" required>
            </div>

            <div>
                <label for="read">Have you read the book?</label>
                <input type="checkbox" id="read">
            </div>
            <button type="submit" id="submit">Submit</button>
            <button type="button" id="close">Close</button>
        </form>
        <!-- <button type="button" id="new">NEW BOOK</button> -->
    </div>

    <!-- <span>
        <div></div>
        <h1></h1>
        <div></div>
        <p></p>
    </span> -->
    
</body>
</html>
